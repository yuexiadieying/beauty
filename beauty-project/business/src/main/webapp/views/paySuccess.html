<ion-view>
    <ion-content style="background: #f2f5f9">
        <div style="width: 100%;height: 3rem;text-align: center;">
            <img src="images/paySuccess/success.png" style="width: 1.36rem;height: 1.36rem;margin: auto;margin-top: 0.8rem">
           <span style="font-size: 0.34rem;color: #333333;margin-top: 0.6rem;display: inline-block">支付成功！包裹整装待发</span>
        </div>
        <div class="row" style="margin-top:1rem">
            <div class="col col-50" style="text-align:center;" ui-sref="orderManagement({type:'all'})">
                <button  class="button button-outline button-assertive" style="width:2.88rem;border-radius: 0.46rem;font-size: 0.34rem;color: #ff4a59">查看订单</button>
            </div>
            <div class="col col-50" style="text-align: center;" ui-sref="businessHome">
                <button  class="button button-outline button-assertive" style="background:#ff4a59;color:white;width:2.88rem;border-radius: 0.46rem;font-size: 0.34rem;">返回首页</button>
            </div>
        </div>
    </ion-content>
</ion-view>

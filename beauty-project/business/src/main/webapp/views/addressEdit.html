<ion-view style="background: #f2f5f9">
    <ion-content>
        <div class="list">
            <label class="item item-input">
                <span class="input-label">收货人</span>
                <input type="text" placeholder="请输入收货人的姓名" class="values" ng-model="param.userAddressInfo.userName">
            </label>
            <label class="item item-input">
                <span class="input-label">手机号</span>
                <input type="text" placeholder="请输入收货人的手机号码" class="values" ng-model="param.userAddressInfo.userPhone">
            </label>
            <label class="item item-input">
                <span class="input-label">省市区</span>
                <input type="text" placeholder="请输入收货人的省市区" class="values" ng-model="param.userAddressInfo.province">
            </label>
            <label class="item item-input">
                <span class="input-label">详细地址</span>
            </label>
            <label class="item item-input">
                <textarea style="height:100px"
                          placeholder="请输入收货人的市区里的详细收货地址" class="values" ng-model="param.userAddressInfo.detailAddress"></textarea>
            </label>
        </div>
        <div class="list">
            <li class="item item-toggle">
                设为默认地址
                <label class="toggle toggle-balanced">
                    <input type="checkbox" ng-model="param.userAddressInfo.status">
                    <div class="track">
                        <div class="handle"></div>
                    </div>
                </label>
            </li>
        </div>
        <div class="list" ng-if="param.editType=='edit'">
            <label class="item item-input" ng-click="deleteAddress()">
                <span style="width: 100%;text-align: center;margin-left: -0.2rem">
                    删除地址
                </span>
            </label>
        </div>
    </ion-content>
    <div class="bar bar-footer bar-assertive">
        <div class="title" ng-click="saveAddress()">保存</div>
    </div>
</ion-view>

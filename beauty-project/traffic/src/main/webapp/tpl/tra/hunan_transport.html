
<div class="hbox hbox-auto-xs hbox-auto-sm" ng-init="
    app.settings.asideFolded = false;
    app.settings.asideDock = true;">
    <div class="wrapper-md" ng-controller="Hunan_transportCtrl">
        <div>
            <div class="row">
                <a class="col-lg-4 " ui-sref="app.hunan_information_service.list" style="margin-top:30px;" ng-repeat="info in data.formList">
                    <div style="border: 1px gray dashed;height:80px;" class="text-center active">
                        <h3 style="height:40px;line-height: 40px;">{{info}}</h3>
                    </div>
                </a>

            </div >
        </div>
    </div>
</div>

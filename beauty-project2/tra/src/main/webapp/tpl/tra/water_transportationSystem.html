<div class="hbox hbox-auto-xs hbox-auto-sm" ng-init="
    app.settings.asideFolded = false;
    app.settings.asideDock = true;">
    <div class="wrapper-md hbox hbox-auto-xs hbox-auto-sm ng-scope" ng-controller="Water_transportationSystemCtrl">
        <div class="col w-md bg-light dk b-r bg-auto">
            <div class="wrapper hidden-sm hidden-xs" id="email-menu">
                <ul class="nav nav-pills nav-stacked nav-sm">
                    <li ng-repeat="fold in folds" ui-sref-active="active">
                        <a ui-sref="app.water_transportationSystem.list({fold:fold.filter,index:fold.index})">
                            {{fold.name}}
                        </a>
                    </li>
                </ul>
            </div>
        </div>
        <div class="col">
            <div ui-view ></div>
        </div>
    </div>
</div>

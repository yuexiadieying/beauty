<style>
  .throughput p{margin:0px;}
</style>
<div ng-controller="ThroughputNextLevelManagementCtrl" >
  <div class="wrapper bg-light lter b-b throughput" >
    <div id="myTabContent" class="tab-content" >
      <div class="tab-pane fade in active" id="home">
        <div class="panel panel-default">
          <div class="panel-heading">
            常德交通信息服务平台
          </div>
          <div >
            <div class="panel panel-default">

            <div class="table-responsive" style="overflow: auto" >
              <table class="table table-bordered b-t b-light" style="white-space: nowrap" ng-if="fold == 'sent'">
                <thead>
                <tr>
                  <th ng-repeat="info in tableTitle[0]">{{info}}</th>
                </tr>
                </thead>
                <tbody>
                <tr  ng-repeat="k in sslyzgl_qyczry">
                  <td></td><!--人员编号-->
                  <td></td><!--所在企业编号-->
                  <td></td><!--操作者名-->
                  <td></td><!--密码-->
                  <td></td><!--创建时间-->
                  <td></td><!--帐号状态-->
                  <td></td><!--最近修改密码时间-->
                  <td></td><!--联系电话-->
                  <td></td><!--操作权限-->
                  <td></td><!--申请口令校验码-->
                  <td></td><!--注销日期-->
                </tr>
                </tbody>
              </table>
              <table class="table table-bordered b-t b-light" style="white-space: nowrap" ng-if="fold == 'b'">
                <thead>
                <tr>
                  <th ng-repeat="info in tableTitle[1]">{{info}}</th>
                </tr>
                </thead>
                <tbody>
                <tr  ng-repeat="k in sslyzgl_xzgljg">
                  <td></td><!--机构编码-->
                  <td></td><!--机构全称-->
                  <td></td><!--机构所在行政区划名称-->
                  <td></td><!--机构负责人姓名-->
                  <td></td><!--部门负责人-->
                  <td></td><!--填报人姓名-->
                  <td></td><!--联系电话-->
                </tr>
                </tbody>
              </table>
              <table class="table table-bordered b-t b-light" style="white-space: nowrap" ng-if="fold == 'c'">
                <thead>
                <tr>
                  <th ng-repeat="info in tableTitle[2]">{{info}}</th>
                </tr>
                </thead>
                <tbody>
                <tr  ng-repeat="(index,k) in sslyzgl_xzglry">
                  <td></td><!--人员编码-->
                  <td></td><!--用户所在机构编码-->
                  <td></td><!--操作者名-->
                  <td></td><!--操作口令-->
                  <td></td><!--创建时间-->
                  <td></td><!--帐号状态-->
                  <td></td><!--最近修改密码时间-->

                  <td></td><!--联系电话-->
                  <td></td><!--操作权限-->
                  <td></td><!--申请口令校验码的MD5-->
                  <td></td><!--注销日期-->
                </tr>
                </tbody>
              </table>
            </div>
            <footer class="panel-footer">
              <div class="row">
                <div class="col-sm-4 hidden-xs">
                </div>
                <div class="col-sm-4 text-center">
                </div>
                <div class="col-sm-4 text-right text-center-xs">
                  <ul class="pagination pagination-sm m-t-none m-b-none">
                    <li><a ng-click="prevPage()"><i class="fa fa-chevron-left"></i></a></li>
                    <li ng-click="pageIndex(pageParam.pageNo)"><a href>{{pageParam.pageNo}}</a></li>
                    <li ng-click="pageIndex(pageParam.pageNo+1)"><a href>{{pageParam.pageNo+1}}</a></li>
                    <li ng-click="pageIndex(pageParam.pageNo+2)"><a href>{{pageParam.pageNo+2}}</a></li>
                    <li ng-click="pageIndex(pageParam.pageNo+3)"><a href>{{pageParam.pageNo+3}}</a></li>
                    <li ng-click="pageIndex(pageParam.pageNo+4)"><a href>{{pageParam.pageNo+4}}</a></li>
                    <li><a ng-click="nextPage()"><i class="fa fa-chevron-right"></i></a></li>
                  </ul>
                </div>
              </div>
            </footer>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

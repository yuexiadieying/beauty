
<div ng-controller="Collaborative_managementLineCtrl">


  <div class="wrapper bg-light lter b-b">
    <div style="width:100%;" >
      <ul id="myTab" class="nav nav-tabs " style="overflow-x: auto;height:43px;" >
        <li  ng-repeat="(index,info) in data.business.secondLevel" ng-class="{'active':index ==indexBtn}" ng-click="tabBtn(index)">
          <a  data-toggle="tab"> {{info}}</a>
        </li>
      </ul>
    </div>
    <div id="myTabContent" class="tab-content" >
      <div class="tab-pane fade in active" id="home">
        <div class="panel panel-default">
          <div class="row wrapper">
            <div class="col-sm-5 m-b-xs">

            </div>
            <div class="col-sm-4">
            </div>
            <div class="col-sm-3">
              <div class="input-group">
                <input type="text" class="input-sm form-control" placeholder="输入线路编码">
                <span class="input-group-btn">
                    <button class="btn btn-sm btn-default" type="button">搜索</button>
                </span>
              </div>
            </div>
          </div>
          <div class="table-responsive" style="overflow: auto">
            <table class="table table-bordered b-t b-light" style="white-space: nowrap">
              <thead>
              <tr>
                <th>序号</th>
                <th ng-repeat="info in data.business.threeLevel[indexBtn]">{{info}}</th>
              </tr>
              </thead>
              <tbody>
              <tr>
                <td>1</td>
                <td ng-repeat="info in data.business.threeLevel[indexBtn]"></td>
              </tr>
              </tbody>
            </table>
          </div>
          <footer class="panel-footer">
            <div class="row">
              <div class="col-sm-4 hidden-xs">

              </div>
              <div class="col-sm-4 text-center">

              </div>
              <div class="col-sm-4 text-right text-center-xs">
                <ul class="pagination pagination-sm m-t-none m-b-none">
                  <li><a href><i class="fa fa-chevron-left"></i></a></li>
                  <li><a href>1</a></li>
                  <li><a href>2</a></li>
                  <li><a href>3</a></li>
                  <li><a href>4</a></li>
                  <li><a href>5</a></li>
                  <li><a href><i class="fa fa-chevron-right"></i></a></li>
                </ul>
              </div>
            </div>
          </footer>
        </div>
      </div>
    </div>
  </div>
</div>

<div class="hbox hbox-auto-xs hbox-auto-sm">
    <div class="wrapper-md" ng-controller="UserListCtrl">
       <div style="margin:auto;width:95%;">
           <h2>成员列表</h2>
           <div class="row">
               <div class="col-lg-8"></div>
               <div class="col-lg-4">
                   <div class="input-group" style="margin-bottom: 10px;">
                       <input type="text" class="form-control" onkeydown="onKeyDown(event)"/>
                       <span class="input-group-addon"><a href="#"><i class="glyphicon glyphicon-search"> <span >搜索   </span></i></a></span>
                   </div>
               </div>
           </div>

           <div ng-repeat="info in param.data">
               <P style=" background: #e6e6e6; height: 30px; margin: 0; padding: 0 10px;line-height: 30px;">{{info.firstetterL}}</P>
               <ul class="list-group" >
                   <li class="list-group-item" ng-repeat="x in info.name"  ui-sref="access.newUser({id:'W8347983'})">{{x}}</li>
               </ul>
           </div>
       </div>

    </div>
</div>

<style>
    .newUser .multiselect-container{
        width: 100%;
        height: 300px;
        overflow-y: auto;
    }
</style>
<div ng-controller="NewDepartmentCtrl" class="newUser">
    <div style="width:30%;margin:0 auto;">
        <a href class="navbar-brand block m-t">{{app.name}}</a>
        <div class="m-b-lg">
            <div class="wrapper text-center">
                <strong>请新增或修改要管理的部门(若不选择则为新建部)</strong>
            </div>
            <form name="form" class="form-validation">
                <div class="text-danger wrapper text-center" ng-show="authError">

                </div>
                <div class="list-group list-group-sm">
                    <div class="list-group-item">
                        <div class="row">
                            <p class="col-lg-3"><span style="margin-left:10px;">部门名称：</span></p>
                            <div class="col-lg-9">
                                <input type="text" placeholder="部门名称" class="form-control no-border"
                                       style="border-color:#31708f;border-width:1px"
                                       ng-model="param.department.departmentName" required>
                            </div>
                        </div>
                    </div>
                    <div class="list-group-item" ng-if="userInfo.userType=='管理员'">
                        <div class="row">
                            <p class="col-lg-3"><span style="margin-left:10px;">选择部门：</span></p>
                            <div class="col-lg-9">
                                <select id="sel_search_orderstatus"  size="5">
                                    <option ng-repeat='(index,info) in  param.data' value="{{info.id}}"
                                            ng-selected ="param.selectLevel[index]">{{info.departmentName}}</option>
                                </select>
                            </div>
                        </div>
                    </div>
                </div>
                <button type="submit" class="btn btn-lg btn-primary btn-block"   ng-click="newDepartment()">新建或修改</button>
                <div class="line line-dashed"></div>

            </form>
        </div>
    </div>
</div>

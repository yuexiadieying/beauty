<style>
    .newUser .multiselect-container{
        width: 100%;
        height: 300px;
        overflow-y: auto;
    }
</style>
<div ng-controller="NewUserCtrl" class="newUser">
    <div style="width:30%;margin:0 auto;">
        <a href class="navbar-brand block m-t">{{app.name}}</a>
        <div class="m-b-lg">
            <div class="wrapper text-center">
                <strong>请输入用户名和密码登陆</strong>
            </div>
            <form name="form" class="form-validation">
                <div class="text-danger wrapper text-center" ng-show="authError">

                </div>
                <div class="list-group list-group-sm">
                    <div class="list-group-item">
                        <div class="row">
                            <p class="col-lg-3"><span style="margin-left:10px;">用户名：</span></p>
                            <div class="col-lg-9">
                                <input type="text" placeholder="用户名" class="form-control no-border"
                                       style="border-color:#31708f;border-width:1px"
                                       ng-model="param.editUserInfo.nickname" required>
                            </div>
                        </div>
                    </div>
                    <div class="list-group-item">
                        <div class="row">
                            <p class="col-lg-3"><span style="margin-left:10px;">登录名：</span></p>
                            <div class="col-lg-9">
                                <input type="text" placeholder="登录名" class="form-control no-border"
                                       style="border-color:#31708f;border-width:1px"
                                       ng-model="param.editUserInfo.loginName" required>
                            </div>
                        </div>
                    </div>
                    <div class="list-group-item">
                        <div class="row">
                            <p class="col-lg-3"><span style="margin-left:10px;">密码：</span></p>
                            <div class="col-lg-9">
                                <input type="password" placeholder="密码" class="form-control no-border"
                                       style="border-color:#31708f;border-width:1px"
                                       ng-model="param.editUserInfo.password" required>
                            </div>
                        </div>
                    </div>
                    <div class="list-group-item" ng-if="userInfo.userType=='管理员'">
                        <div class="row">
                            <p class="col-lg-3"><span>选择角色：</span></p>
                            <div class="col-lg-9">
                                <select id="sel_search_role" multiple="multiple" size="5">
                                    <option ng-repeat='info in param.roleData'
                                            value="{{info.id}}"
                                            ng-selected="info.selected">{{info.roleName}}</option>
                                </select>
                            </div>
                        </div>
                    </div>
                    <div class="list-group-item" ng-if="userInfo.userType=='管理员'">
                        <div class="row">
                            <p class="col-lg-3"><span>选择部门：</span></p>
                            <div class="col-lg-9">
                                <select id="sel_search_department" size="5">
                                    <option ng-repeat='info in param.departmentData' value="{{info.id}}"
                                            ng-selected="info.selected">{{info.departmentName}}</option>
                                </select>
                            </div>
                        </div>
                    </div>
                </div>
                <button type="submit" class="btn btn-lg btn-primary btn-block"   ng-if="param.loginName==undefined" ng-click="newUser()">新建</button>
                <button type="submit" class="btn btn-lg btn-primary btn-block"   ng-if="param.loginName!=undefined" ng-click="modifyUser()">修改</button>
                <div class="line line-dashed"></div>

            </form>
        </div>
    </div>
</div>

<ion-view style="background: #f2f5f9">
    <ion-content>
        <div class="list">
            <a class="item" ng-repeat="item in teacherDiscussStudents">
                <p>
                    <span style="font-weight:bold;font-size:18px">{{item.studentName}}</span>
                    &nbsp;&nbsp;
                    <span>{{item.studentNo}}</span>
                </p>
            </a>
            <a class="item">
                <textarea style="background:#f8f8f8;width:100%;height:100px;font-size: 15px;border:solid 1px #e5e5e5"
                        placeholder="自定义描述一下学生的表现" ng-if="param.discussType=='noSubmit'" ng-model="param.courseCommentMsg"></textarea>
                <span ng-if="param.discussType=='alreadySubmit'" style="color: black"
                      ng-repeat="item in teacherDiscussStudents">
                    {{item.courseCommentMsg}}
                </span>
            </a>
            <a class="item">
                <div class="row"  ng-repeat="item in teacherDiscussStudents" ng-if="param.discussType=='alreadySubmit'">
                    <div class="col" ng-repeat="item1 in item.courseCommentURLs">
                        <img ng-src="{{item1}}" style="width:120px">
                    </div>
                </div>
            </a>
            <a class="item" ng-if="param.discussType=='noSubmit'">
                <i class="ion ion-ios-plus-outline" style="color:black;font-size:50px;margin-left:10px"></i>
            </a>
            <a class="item" ng-if="param.discussType=='noSubmit'">
                <center>
                    <button style="width:80px;border-radius:20px"
                            ng-class="{true: 'button button-small button-assertive', false: 'button button-small'}[discussStudentType=='praise']"
                            ng-click="chooseDiscussType('praise')">表扬</button>
                    &nbsp;&nbsp;
                    <button style="width:80px;border-radius:20px"
                            ng-class="{true: 'button button-small button-assertive', false: 'button button-small'}[discussStudentType=='criticism']"
                            ng-click="chooseDiscussType('criticism')">批评</button>
                    &nbsp;&nbsp;
                    <button style="width:80px;border-radius:20px"
                            ng-class="{true: 'button button-small button-assertive', false: 'button button-small'}[discussStudentType=='suggest']"
                            ng-click="chooseDiscussType('suggest')">建议</button>
                </center>
            </a>
            <a class="item" ng-if="param.discussType=='noSubmit'">
                <center>
                    <button class="button button-positive" style="width:80%;border-radius:20px" ng-click="submitStudentDiscuss()">提交</button>
                </center>
            </a>
        </div>
    </ion-content>
</ion-view>

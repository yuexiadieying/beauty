<ion-view class="missionDetail">
    <ion-content>
        <div class="md-content">
            <div class="md-c-title">
                <span>{{homeWorkName}}</span>
                <span>{{homeWorkCreateDate | date : 'yyyy-MM-dd HH:mm:ss'}}</span>
            </div>
            <div class="md-c-content">
                <!--<video ng-src="{{playURL}}"
                       style="height:200px;width:100%; position: relative;z-index: 1"
                       controls="controls"/>-->
                <img style="width: 100%" ng-src="{{homeWorkImgList}}"/>
            </div>
        </div>
        <div class="md-comment">
            <a class="md-c-title">
                <i class="ion ion-android-list" style="color:#b2b2b2"></i>&nbsp;&nbsp;老师点评
            </a>
            <a class="md-c-content">{{homeWorkCommentMsg}}</a>
            <!--<div class="md-c-icon">-->
                <!--<img src="images/repulse-icon.png"/>-->
            <!--</div>-->
            <div class="md-c-button" ng-click="againSub()">重新提交</div>
        </div>
    </ion-content>
</ion-view>

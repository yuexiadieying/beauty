<ion-view class="courseDetail">
    <ion-content>
        <div class="cd-up">
            <a class="cd-u-title">{{courseName}}</a>
            <a class="cd-u-content">
                <p>教室<span>{{className}}</span></p>
                <p>周数<span>{{weekIndex}}周</span></p>
                <p>节数<span>周{{courseWeek}} 第{{coursePlace}}节</span></p>
                <p>老师<span>{{teacherName}}</span></p>
            </a>
        </div>
        <div class="cd-down" ng-if="missionFlag">
            <div class="cd-d-title">
                <img src="images/courseTask-icon.png"/>
                <span>课程任务</span>
            </div>
            <div class="cd-d-content">
                <div class="cd-d-c-title">
                    <span>{{missionName}}</span>
                    <span>{{createDate | date : 'yyyy-MM-dd HH:mm:ss'}}</span>
                </div>
                <div class="cd-d-c-content">
                    {{missionDescription}}
                </div>
                <!--<div class="cd-d-c-file">-->
                    <!--<img src="images/file-icon.png">-->
                    <!--<span>附件（2）</span>-->
                    <!--<div></div>-->
                <!--</div>-->
                <div class="cd-d-c-time">
                    <img src="images/time-icon.png"/>
                    <span>截止：{{missionEndDate | date : 'yyyy-MM-dd HH:mm:ss'}}</span>
                </div>
                <div class="cd-d-c-button">
                    <span ng-click="commitMission()">提交任务</span>
                </div>
            </div>
        </div>
    </ion-content>
</ion-view>
